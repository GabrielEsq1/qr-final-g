            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);

            align-items: center;
            gap: 12px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

            flex: 1;

            background: rgba(255, 255, 255, 0.8);

            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);

        .current-op {
            background: var(--card);

            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);

            margin-bottom: 25px;
            padding-bottom: 20px;

        .info-value a {

            }

            padding: 15px 20px;

            margin-bottom: 20px;

        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.4s ease-out;

    </style>
</head>

        function loadInitialData() {
            const initialOp = "EX-0790";
            loadUserData(initialOp);
            loadTableData();
            hideError();
        }

        // Cargar datos del usuario
        function loadUserData(op) {
            const user = userData.find(item => item.op === op);
            if (user) {
                currentOp.textContent = user.op;
                userName.textContent = user.name;
                quantity.textContent = user.quantity;
                fabric.textContent = user.fabric;
                size.textContent = user.size;
                link.textContent = user.link;
                link.href = `http://${user.link}`;
                hideError();
            } else {
                showError(op);
            }
        }

        // Mostrar error
        function showError(op) {
            errorOp.textContent = op;
            errorMessage.classList.add('show');
        }

        // Ocultar error
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Cargar datos de la tabla
        function loadTableData() {
            tableBody.innerHTML = '';
            userData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.op}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.size}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Buscar por OP
        searchBtn.addEventListener('click', () => {

            if (searchOp) {
                loadUserData(searchOp);
                
                // Agregar animación
                document.querySelector('.current-op').classList.remove('fade-in');
                void document.querySelector('.current-op').offsetWidth;
                document.querySelector('.current-op').classList.add('fade-in');
            } else {
                showError('(campo vacío)');
            }
        });

            loadInitialData();

            void document.querySelector('.current-op').offsetWidth;
            document.querySelector('.current-op').classList.add('fade-in');
        });

                searchBtn.click();
            }
        });
