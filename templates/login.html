{% extends "base.html" %}

{% block title %}Iniciar Sesión | CCB{% endblock %}

{% block content %}
<div class="login-container my-5">
    <div class="login-box card shadow-sm border-0" style="max-width: 420px; margin: 0 auto;">
        <div class="card-body p-4">
            <div class="text-center mb-3">
                <img src="{'{'} url_for('static', filename='logo_ccb.png') {'}'}" alt="Logo CCB" class="logo mb-3" style="max-height: 64px;">
                <h2 class="h4">Inicio de Sesión</h2>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {'{'} error {'}'}
            </div>
            {% endif %}

            <form method="POST" action="{'{'} url_for('login') {'}'}" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Tu usuario" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center text-muted small mt-3">© 2025 CCB - Todos los derechos reservados</p>
</div>
{% endblock %}
